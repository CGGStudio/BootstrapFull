<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body id="login">
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" class="input-block-level" placeholder="Username" id="username">
        <input type="password" class="input-block-level" placeholder="Password" id="password">
        <input type="password" class="input-block-level" placeholder="Repeat password">
        <input type="text" class="input-block-level" placeholder="Email" id="email">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <div class="btn btn-large btn-primary" type="submit" id="signup">Register</div>
    </form>

</div> <!-- /container -->
<script src="assets/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="register.js"></script>
</body>
</html>
